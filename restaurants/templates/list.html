<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <ul>
                <a href="{% url 'restaurant-detail' restaurant.id %}">
                    <li>
                        <h1>
                            {{restaurant.name}}
                        </h1>
                    </li>
                    <li>
                        <p>
                            {{restaurant.description}}
                        </p>
                    </li>
                </a>
            </ul>
        {% endfor %}
    </body>
</html>
